<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/comprei_gostei_logo.png" alt="Logo da empresa comprei gostei">
            </div>
            <div class="search">
                <div class="input-area">
                    <input type="text" placeholder="Digite sua busca...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="login">
                <a class="login-area" href="#">
                    <div class="login-photo">
                        <i class="far fa-user"></i>
                    </div>
                    <span>Entrar</span>
                </a>
            </div>
        </div>
        
    </header>
    <main>
        <div class="container">
            <section id="anuncio">
                <div class="anuncio-container">
                    <span>A Black Friday 2021 vai come√ßar! Veja como aproveitar as ofertas</span>
                </div>
            </section>
            <section id="carousel">
                <div class="carousel-container">
                    <img src="https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1632&q=80" alt="imagem carousel">
                </div>
            </section>
            <section id="categorias">
                <div class="categorias-container">
                    <div class="categoria">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Celular</span>
                    </div>
                    <div class="categoria">
                        <i class="fa-solid fa-book"></i>
                        <span>Livros</span>
                    </div>
                    <div class="categoria">
                        <i class="fa-solid fa-bicycle"></i>
                        <span>Esportes</span>
                    </div>
                    <div class="categoria">
                        <i class="fa-solid fa-shirt"></i>
                        <span>Moda</span>
                    </div>
                    <div class="categoria">
                        <i class="fa-solid fa-gamepad"></i>
                        <span>Jogos</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
</body>
</html>
